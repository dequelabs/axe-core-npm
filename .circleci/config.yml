version: 2.1

defaults: &defaults
  docker:
    # using a node14 image instead of a node16 image due to WDIO
    # @see https://webdriver.io/blog/2021/07/28/sync-api-deprecation/
    - image: cimg/node:14.19-browsers
  working_directory: ~/axe-core-npm

commands:
  configure_npm:
    description: 'Configure the npm client'
    steps:
      - run: npm config set "//registry.npmjs.org/:_authToken" $NPM_AUTH_PUBLIC

  restore_dependency_cache:
    description: 'Restore the dependency cache'
    steps:
      - restore_cache:
          keys:
            - v3-npm-cache-{{ .Environment.CIRCLE_SHA1 }}

jobs:
  dependencies:
    <<: *defaults
    steps:
      - checkout
      - configure_npm
      - restore_cache:
          keys:
            - v2-root-npm-{{ checksum "package-lock.json" }}
      - restore_cache:
          keys:
            - v2-cli-npm-{{ checksum "packages/cli/package-lock.json" }}
      - restore_cache:
          keys:
            - v2-playwright-npm-{{ checksum "packages/playwright/package-lock.json" }}
      - restore_cache:
          keys:
            - v2-puppeteer-npm-{{ checksum "packages/puppeteer/package-lock.json" }}
      - restore_cache:
          keys:
            - v2-webdriverjs-npm-{{ checksum "packages/webdriverjs/package-lock.json" }}
      - restore_cache:
          keys:
            - v2-webdriverjs-npm-example-{{ checksum "packages/webdriverjs/tests/example/package-lock.json" }}
      - restore_cache:
          keys:
            - v2-webdriverio-npm-{{ checksum "packages/webdriverio/package-lock.json" }}
      - restore_cache:
          keys:
            - v2-reporter-earl-npm-{{ checksum "packages/reporter-earl/package-lock.json" }}
      - restore_cache:
          keys:
            - v2-react-npm-{{ checksum "packages/react/package-lock.json" }}
      - restore_cache:
          keys:
            - v2-axe-core-test-npm-{{ checksum "axe_core_test/package-lock.json" }}
      # Install and cache each package's dependencies.
      - run:
          name: Install top-level dependencies
          command: npm ci
      - save_cache:
          key: v2-root-npm-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - run: npm run bootstrap -- --ci
      - save_cache:
          key: v2-cli-npm-{{ checksum "packages/cli/package-lock.json" }}
          paths:
            - packages/cli/node_modules
      - save_cache:
          key: v2-playwright-npm-{{ checksum "packages/playwright/package-lock.json" }}
          paths:
            - packages/playwright/node_modules
      - save_cache:
          key: v2-puppeteer-npm-{{ checksum "packages/puppeteer/package-lock.json" }}
          paths:
            - packages/puppeteer/node_modules
      - save_cache:
          key: v2-webdriverjs-npm-{{ checksum "packages/webdriverjs/package-lock.json" }}
          paths:
            - packages/webdriverjs/node_modules
      - save_cache:
          key: v2-webdriverjs-npm-example-{{ checksum "packages/webdriverjs/tests/example/package-lock.json" }}
          paths:
            - packages/webdriverjs/tests/example/node_modules
      - save_cache:
          key: v2-webdriverio-npm-{{ checksum "packages/webdriverio/package-lock.json" }}
          paths:
            - packages/webdriverio/node_modules
      - save_cache:
          key: v2-reporter-earl-npm-{{ checksum "packages/reporter-earl/package-lock.json" }}
          paths:
            - packages/reporter-earl/node_modules
      - save_cache:
          key: v2-react-npm-{{ checksum "packages/react/package-lock.json" }}
          paths:
            - packages/react/node_modules
      - save_cache:
          key: v2-axe-core-test-npm-{{ checksum "axe_core_test/package-lock.json" }}
          paths:
            - axe_core_test/node_modules
      - save_cache:
          key: v3-npm-cache-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - node_modules
            - packages/cli/node_modules
            - packages/playwright/node_modules
            - packages/puppeteer/node_modules
            - packages/webdriverjs/node_modules
            - packages/webdriverjs/tests/example/node_modules
            - packages/webdriverio/node_modules
            - packages/reporter-earl/node_modules
            - packages/react/node_modules
            - packages/react/examples/next.js/node_modules
            - packages/react/examples/shadow-dom/node_modules
            - axe_core_test/node_modules

  lint:
    <<: *defaults
    steps:
      - checkout
      - restore_dependency_cache
      - run: npm run lint

  cli:
    <<: *defaults
    steps:
      - checkout
      - restore_dependency_cache
      # Re-build packages, ensuring packages/webdriverjs/dist exists.
      - run: npx lerna run prepare
      - run: npx browser-driver-manager@1.0.4 install chrome chromedriver
      - run: npm run coverage --prefix=packages/cli

  puppeteer:
    <<: *defaults
    steps:
      - checkout
      - restore_dependency_cache
      - run: npm run build --prefix=packages/puppeteer
      - run: npx browser-driver-manager@1.0.4 install chrome chromedriver
      - run: npm run coverage --prefix=packages/puppeteer

  webdriverjs:
    <<: *defaults
    steps:
      - checkout
      - restore_dependency_cache
      - run: npx browser-driver-manager@1.0.4 install chrome chromedriver
      - run: npm --prefix=packages/webdriverjs run build
      - run: npm run coverage --prefix=packages/webdriverjs

  webdriverjs-example:
    <<: *defaults
    steps:
      - checkout
      - restore_dependency_cache
      - run: npm --prefix=packages/webdriverjs run build
      - run: npm install browser-driver-manager@1.0.4 install chrome chromedriver
      - run: npx lerna link
      - run: npm run test --prefix=packages/webdriverjs/tests/example

  webdriverio:
    <<: *defaults
    steps:
      - checkout
      - restore_dependency_cache
      - run: npx browser-driver-manager@1.0.4 install chrome chromedriver
      - run: npm run coverage --prefix=packages/webdriverio

  reporter-earl:
    <<: *defaults
    steps:
      - checkout
      - restore_dependency_cache
      - run: npm run test --prefix=packages/reporter-earl

  react:
    <<: *defaults
    steps:
      - checkout
      - restore_dependency_cache
      - run: npm run build --prefix=packages/react
      - run: npm run test --prefix=packages/react

  playwright:
    docker:
      - image: mcr.microsoft.com/playwright:bionic
    environment:
      NODE_ENV: development
    working_directory: ~/axe-core-npm
    steps:
      - checkout
      - restore_dependency_cache
      - run: npm install
      - run: npm run bootstrap -- --ci
      - run: npm run build --prefix=packages/playwright
      - run: npm run coverage --prefix=packages/playwright

  axe-core-test:
    <<: *defaults
    steps:
      - checkout
      - restore_dependency_cache
      - run: npm run test --prefix=axe_core_test

  canary_release:
    <<: *defaults
    steps:
      - checkout
      - configure_npm
      - restore_dependency_cache
      # Make sure the working tree is clean
      - run: git reset --hard HEAD
      - run: >-
          npx lerna publish prepatch \
            --no-verify-access \
            --no-git-tag-version \
            --no-push \
            --canary \
            --dist-tag=next \
            --exact \
            --force-publish \
            --yes

  production_release:
    <<: *defaults
    steps:
      - checkout
      - configure_npm
      - restore_dependency_cache
      # Make sure the working tree is clean
      - run: git reset --hard HEAD
      - run: >-
          npx lerna publish from-package \
            --force-publish='*' \
            --yes

workflows:
  version: 2
  build_and_test:
    jobs:
      - dependencies
      - lint:
          requires:
            - dependencies
      - cli:
          requires:
            - lint
      - playwright:
          requires:
            - lint
      - puppeteer:
          requires:
            - lint
      - webdriverjs:
          requires:
            - lint
      - webdriverjs-example:
          requires:
            - lint
      - webdriverio:
          requires:
            - lint
      - reporter-earl:
          requires:
            - lint
      - react:
          requires:
            - lint
      - axe-core-test:
          requires:
            - lint
          filters:
            branches:
              only:
                - /^release*/
                - master
      - canary_release:
          context: html-tools
          requires:
            - dependencies
            - lint
            - cli
            - puppeteer
            - webdriverjs
            - webdriverjs-example
            - webdriverio
            - reporter-earl
            - react
          filters:
            branches:
              only:
                - develop
      - production_release:
          context: html-tools
          requires:
            - dependencies
            - lint
            - cli
            - puppeteer
            - webdriverjs
            - webdriverjs-example
            - webdriverio
            - reporter-earl
            - react
          filters:
            branches:
              only: master
